<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Profile Card</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="main">
            <div class="card">
                <img src="images/bg-pattern-card.svg" class="card-img" />
                <div class="info">
                    <img
                        src="images/image-victor.jpg"
                        alt="avatar"
                        class="avatar"
                    />
                    <div class="name-age">
                        <h2 class="name">Victor Crest</h2>
                        <h2 class="age">26</h2>
                    </div>
                    <h3 class="place">London</h3>
                    <div class="line"></div>
                    <ul class="numbers">
                        <li class="followers list-item">
                            <div>80K</div>
                            <div>Followers</div>
                        </li>
                        <li class="likes list-item">
                            <div>803K</div>
                            <div>Likes</div>
                        </li>
                        <li class="photos list-item">
                            <div>1.4K</div>
                            <div>Photos</div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
